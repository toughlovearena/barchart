<!DOCTYPE html>
<html>

<head>
  <title>TLA Art Progress</title>
  <link rel="shortcut icon" href="https://toughlovearena.com/favicon300.png" />
  <!-- <meta name="description" content="chart created using amCharts live editor" /> -->

  <style type="text/css">
    .bar {
      width: 100%;
      height: 100vh;
      background-color: #EEEEEE;
    }
  </style>

  <!-- amCharts javascript sources -->
  <script type="text/javascript" src="lib/amcharts.js"></script>
  <script type="text/javascript" src="lib/serial.js"></script>

  <!-- amCharts javascript code -->
  <script type="text/javascript">
    function makeChart(data) {
      const container = document.getElementById("charts");
      const nextId = 'chart-' + Array.from(container.children).length;

      const nextDiv = document.createElement('div');
      nextDiv.id = nextId;
      nextDiv.classList.add('bar');
      container.appendChild(nextDiv);

      AmCharts.makeChart(nextId,
        {
          "type": "serial",
          "categoryField": "category",
          "columnSpacing": 0,
          "rotate": true,
          "startDuration": 0.7,
          "startEffect": "bounce",
          "backgroundAlpha": 1,
          "backgroundColor": "#EEEEEE",
          "fontFamily": "Comic Sans MS",
          "fontSize": 20,
          "handDrawn": true,
          "handDrawScatter": 7,
          "handDrawThickness": 15,
          "theme": "default",
          "categoryAxis": {
            "gridPosition": "start"
          },
          "trendLines": [],
          "graphs": [
            {
              "animationPlayed": true,
              "balloonColor": "undefined",
              "balloonText": "[[title]] of [[category]]:[[value]]",
              "customMarker": "",
              "fillAlphas": 1,
              "fillColors": data.barColor,
              "fontSize": -3,
              "gapPeriod": 0,
              "id": "AmGraph-1",
              "labelAnchor": "middle",
              "labelPosition": "middle",
              "labelRotation": 90,
              "labelText": ":3",
              "lineAlpha": 0,
              "minDistance": 0,
              "showBalloon": false,
              "showBalloonAt": "open",
              "showBulletsAt": "open",
              "title": "finished",
              "type": "column",
              "valueField": "finished"
            },
            {
              "balloonText": "[[title]] of [[category]]:[[value]]",
              "fillAlphas": 1,
              "fillColors": "#5E3244",
              "id": "AmGraph-2",
              "lineAlpha": 0,
              "showBalloon": false,
              "title": "unfinished",
              "type": "column",
              "valueField": "unfinished"
            }
          ],
          "guides": [],
          "valueAxes": [
            {
              "id": "ValueAxis-1",
              "stackType": "100%",
              "title": ""
            }
          ],
          "allLabels": [],
          "balloon": {
            "borderAlpha": 0
          },
          "legend": {
            "enabled": true,
            "align": "center",
            "bottom": 0,
            "horizontalGap": 20,
            "useGraphSettings": true
          },
          "titles": [
            {
              "bold": false,
              "id": "Title-1",
              "size": 25,
              "text": "Onion"
            }
          ],
          "dataProvider": [
            {
              category: data.label,
              unfinished: data.unfinished,
              finished: data.finished,
            },
          ]
        }
      );
    }

    window.addEventListener('load', () => {
      // makeChart({
      //   label: "beef%",
      //   barColor: "yellow",
      //   unfinished: 0,
      //   finished: 10,
      // });
      makeChart({
        label: "onion%",
        barColor: "#EE2050",
        unfinished: 22,
        finished: 4,
      });
    });
  </script>
</head>

<body>
  <div id="charts"></div>
</body>

</html>
